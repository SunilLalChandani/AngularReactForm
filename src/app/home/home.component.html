
<h1>form data</h1>
<form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
<div class="form-group row">
  <label for="">name</label>
  <div class="col-md-4">
    <input type="text" class="control-label col-md-12"  formControlName="names" required>
  </div>
  <span class="text-danger" *ngIf="formDir.submitted && employeeForm.get('names').invalid">name is required 
    </span>
</div>  
<div class="form-group row">
    <label for="phone number"></label>
    <div class="col-md-4">
      <input type="number" class="control-label col-md-12"  formControlName="phone" required>
    </div>
    <span class="text-danger"*ngIf="formDir.submitted &&  employeeForm.get('phone').invalid">phone is required 
      </span>

  </div>
<div class="form-group">
  <button type="submit" class="btn btn-default">save</button>
</div>
</form>
